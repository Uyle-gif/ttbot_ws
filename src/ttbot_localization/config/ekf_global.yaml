### Cấu hình cho Navsat Transform Node ###
navsat_transform_node:
  ros__parameters:
    frequency: 30.0
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_cartesian_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: false
    wait_for_datum: false

### Cấu hình cho Global EKF Node ###
ekf_global_node:
  ros__parameters:
    frequency: 30.0
    two_d_mode: true
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # 1. Odom từ Encoder (Ackermann Controller)
    odom0: /ackermann_controller/odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_queue_size: 10

    # 2. IMU (Madgwick Filtered)
